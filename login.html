<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Mediledger</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
 <video autoplay muted loop playsinline id="bg-video">
  <source src="https://cdn.pixabay.com/video/2025/06/10/284876_large.mp4" autoplay muted loop width='123' id="bg-video" type="video/mp4" />
  Your browser does not support the video tag.
</video>




  <main class="login-container">
    <section class="login-box">
      <h1 class="login-title">Welcome Back!</h1>
      <p class="login-subtitle">Sign in to your Mediledger account</p>

      <form id="loginForm" action="#" method="POST" aria-label="Login Form" novalidate>
        <div class="input-group">
          <label for="username" class="input-label">Username or Email</label>
          <input id="username" name="username" type="text" placeholder="Enter username or email" required autocomplete="username" />
        </div>

        <div class="input-group">
          <label for="password" class="input-label">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter your password" required autocomplete="current-password" />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-login">Sign In</button>
        </div>

        <div class="extra-links">
          <a href="forgot.html" class="link-reset">Forgot Password?</a>
          <span>|</span>
          <a href="signup.html" id="showSignUp" class="link-register">New User? Sign Up</a>
        </div>
      </form>

      <form id="signUpForm" class="sign-up-form" aria-label="Sign Up Form" novalidate style="display:none;">
        <div class="input-group">
          <label for="newUsername" class="input-label">Username</label>
          <input id="newUsername" name="newUsername" type="text" placeholder="Choose a username" required />
        </div>
        <div class="input-group">
          <label for="newEmail" class="input-label">Email</label>
          <input id="newEmail" name="newEmail" type="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="newPassword" class="input-label">Password</label>
          <input id="newPassword" name="newPassword" type="password" placeholder="Create password" required />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-sign-up">Sign Up</button>
          <button type="button" id="cancelSignUp" class="btn-cancel">Cancel</button>
        </div>
      </form>
    </section>

    <section class="login-image" aria-hidden="true">
      <img src="https://images.unsplash.com/photo-1536859355440-43150930a3ca?auto=format&fit=crop&w=800&q=80" alt="" />
      <p class="image-caption">Track your meds. Stay healthy.</p>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
